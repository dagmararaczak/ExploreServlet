<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<h1>Form</h1>
<form action="/validation" method="post">
Login <input type="text" name="login"  placeholder="8-12 characters" ><br>
Email <input type="text" name="email"  placeholder="<name>@<domain>.com"><br>
Name  <input type="text" name="firstName" placeholder="min.3 characters"><br>
Surname <input type="text" name="lastName" placeholder="min.3 characters  "><br>
Birth date <input name="birthDate" placeholder=" YYYY-MM-DD"><br>
PESEL <input type="text" name="pesel" placeholder="11 numbers"><br>
Password <input type="password" name="password"placeholder="min.8char-1upCase,1SpecialChar"><br>
Confirm Password <input type="password" name="confirmedPassword"><br>
<input class="btn btn-success" type="submit" name="submit" value="Send">
<input class="btn btn-danger" type="reset" name="reset" value="Clear">

</form>

<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
