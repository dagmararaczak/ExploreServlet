<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error generator</title>
</head>
<body>
<form action="/errors-generator" method="post">
    <select name="error" title="choose error-type">
        <option value="400" name="error">Bad Request</option>
        <option value="401" name="error">Unauthorized</option>
        <option value="404" name="error">Not Found</option>
        <option value="405" name="error">Method Not Allowed</option>
        <option value="500" name="error">Internal Server Error</option>
        <option value="503" name="error">Service Unavailable</option>
        <option value="npe" name="error">NullPointerException</option>
        <option value="iae" name="error">IllegalArgumentException</option>
        <option value="rte" name="error">RuntimeException</option>
        <option value="ioe" name="error">IOException</option>
    </select>
    <input type="submit" value="submit">
</form>
</body>
</html>
